{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMS</title>
    {% comment %} <link rel="stylesheet" href="login.css"> {% endcomment %}
    <link rel="stylesheet" href="{% static 'login.css' %}">

    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
  {% endfor %}

    <div class="main">
        <p class="sign" align="center">Sign in</p>
        <form action="/signin" method="post">
            {% csrf_token %}
            {% comment %} <label>Username</label>
            <input type="text" id="username" name="username" align="center" placeholder="Enter Your Username" Required>
            <br>
            <label>Password</label>
            <input type="Password" id="password1" name="password1" align="center" placeholder="Enter Your Password" Required>
            <br> {% endcomment %}

            <input class="un " type="text"  id="username" name="username" align="center" placeholder="Username">
            <input class="pass" type="password" d="password1" name="password1" align="center" placeholder="Password">
            <button class= "submit" type="submit">Login</button>

        </form>
        <p class="forgot" align="center"><a href="password_reset/">Forgot Password?</p>
    </div>
</body>
</html>
